<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>home.html</title>
</head>
<body>
	<ul>
		<li><a th:href="@{/imgboard/insert}">게시판 등록</a></li>

		<li><a th:href="@{/user/join}">회원가입</a></li>

		</li>

	</ul>
</body>
